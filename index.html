<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="math.js" defer></script>
</head>
<body>
    <section>
            <!--Numbers-->
            <header>
                <h2>Numbers (six required)</h2>
            </header>
        <form>
            Number One:<br>
            <input type="text" id="num1"><br/>
            Number Two: <br/>
            <input type="text" id="num2"><br/>
            Number Three:<br>
            <input type="text" id="num3"><br/>
            Number Four: <br/>

            Number Five:<br>

            Number Six: <br/>
            <input type="text" id="num6"><br/>

            <p id="output"></p><br/>
            <button class="click" name="submit" type="button" onclick="leastToGreat()">Orders least to greatest</button>

            <button class="click" name="submit" type="button" onclick="range()">Find the range</button>
